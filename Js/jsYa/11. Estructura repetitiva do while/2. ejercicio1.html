<!--
Realizar un programa que acumule (sume) valores ingresados por teclado hasta ingresa el 9999 (no sumar dicho valor, solamente indica que ha finalizado la carga). 
Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x, suma;
        suma = 0;
        do{
            x = parseInt(prompt('Por favor digite numero se iran sumando y para si ingresa 9999 :'));
            if(x!=9999){
                suma = suma + x;
            }
        }while(x != 9999);
        if(x == 0){
            document.write('El valor es cero');
        }else if(x > 0 ){
            document.write('El valor es mayor a cero');
        }else{
            document.write('El valor es menor a cero');
        }
        document.write('<br>');
        document.write('la suma es de: '+suma);

    </script>
    
</body>
</html>
