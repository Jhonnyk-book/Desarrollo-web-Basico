<!--
Se ingresan un conjunto de 5 alturas de personas por teclado. Mostrar la altura promedio de las personas.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x, suma, altura, promedio;
        x = 1;
        suma = 0;
        while( x <= 5){
            altura = parseInt(prompt('Por favor digitar altura '+x+' :'));
            suma+= altura;
            promedio = suma / x;
            x +=1
           
        }
        
        document.write('El promedio de las alturas ingresadas: '+promedio);

    </script>
    
</body>
</html>
