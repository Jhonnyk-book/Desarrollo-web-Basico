<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x;
        x = 5;
        while( x <= 100){
            document.write(x);
            document.write('<br>');
            x += 5;
        }
    </script>
    
</body>
</html>
