<!--
Con un ejemplo sencillo veremos cual es su sintaxis. Confeccionar un programa que solicite que ingrese un valor entre 1 y 5. 
Luego mostrar en castellano el valor ingresado. Mostrar un mensaje de error en caso de haber ingresado un valor que no se encuentre en dicho rango.
-->

<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let valor;
        valor = parseInt(prompt('Ingrese un valor comprendido entre 1 y 5:'));
        switch (valor) {
            case 1:
                document.write('uno');
                break;
            case 2:
                document.write('dos');
                break;
            case 3:
                document.write('tres');
                break;
            case 4:
                document.write('cuatro');
                break;
            case 5:
                document.write('cinco');
                break;
            default:
                document.write('debe ingresar un valor comprendido entre 1 y 5.');
        }
    </script>

</body>

</html>
