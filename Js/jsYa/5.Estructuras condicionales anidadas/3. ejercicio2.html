<!--
Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número es positivo, cero o negativo. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num = parseInt(prompt("Diginte un numero: "));
        if( num > 0){
            document.write("El numero es positivo");
        }else{
            if(num == 0){
                document.write("El numeor es igual a cero");
            }else{
                document.write("El numero es negativo");
            }
        }
    </script>
    
</body>
</html>
