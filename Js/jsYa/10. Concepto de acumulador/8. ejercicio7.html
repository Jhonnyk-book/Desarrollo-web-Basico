<!--
Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron pares y cuántos impares.
Emplear el operador "%" en la condición de la estructura condicional.
	if (valor%2==0)
El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, x, cantP, cantI;
        x = 1;
        cantP = 0;
        cantI = 0;
        while(x <= 5){
            num = parseInt(prompt('Por favor digite numero '+x+' aqui:'));
            if(num%2==0){
                cantP = cantP + 1;
            }else{
                cantI = cantI + 1;
            }
            x+=1;
        }

        document.write('La cantidad de numeros pares son: '+cantP);
        document.write('<br>');
        document.write('La cantidad de numeros impares son: '+cantI);
    </script>
</body>
</html>
