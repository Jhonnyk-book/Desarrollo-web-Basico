<!--
    Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo.
    De cada una de las personas censadas se tiene la siguiente información: número de documento, edad y sexo 
    ('femenino' o 'masculino') Se pide confeccionar un programa que lea los datos de cada persona 
    censada (para finalizar ingresar el valor cero en el número de documento) e informar:
 
a)	Cantidad total de personas censadas.
b)	Cantidad de varones.x
c)	Cantidad de mujeres.
d)	Cantidad de varones cuya edad varía entre 16 y 65 años.x
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nDoc, edad, sexo; 
        let cantC = 0;
        let cantV = 0;
        let cantM = 0;
        let cantE = 0;

        do{
            nDoc = parseInt(prompt('Por favor digite su numero de documento: '));
            if (nDoc > 0){
                edad = parseInt(prompt('Por favor Digite su edad: '));
                sexo = prompt('Por favor digitar su sexo H, Hombre / M, Mujer: ');
                if( sexo == "H"){
                    cantV = cantV + 1;
                    if(edad >= 16 && edad <= 65){
                        cantE = cantE + 1;
                    }
                }else if(sexo == "M"){
                    cantM = cantM + 1;
                }
                cantC = cantC + 1;
            }
        }while(nDoc != 0);

        document.write('Cantidad de personas censadas: '+cantC);
        document.write('<br>');
        document.write('Cantidad de varones: '+cantV);
        document.write('<br>');
        document.write('Cantidad de mujeres: '+cantM);
        document.write('<br>');
        document.write('cantidad de varones entre 16 y 65 anios: '+cantE);
    </script>
    
</body>
</html>
