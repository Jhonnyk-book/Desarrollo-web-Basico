<!--
Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar el mensaje 'Promocionado'. 
Tener en cuenta que para obtener el promedio debemos operar suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;
Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
nota1=prompt('Ingrese primer nota:','');
nota1=parseInt(nota1);

O en forma mÃ¡s corta:
nota1=parseInt(prompt('Ingrese primer nota:',''));
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3, promedio;
        nota1 = parseInt(prompt("Por favor ingresar nota1: "));
        nota2 = parseInt(prompt("Por favor ingresar nota2: "));
        nota3 = parseInt(prompt("Por favor ingresar nota3: "));
        promedio = (nota1 + nota2 +nota3) / 3;
        if(promedio >= 7){
            document.write("Felicidades has pasado la asignatura con: "+promedio);
        }else{
            document.write("Lo lamento pero con: "+promedio+" No es suficiente para aprobar la asignatura");
        }
    </script>
    
</body>
</html>
