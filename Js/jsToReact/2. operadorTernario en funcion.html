    <script>
        function Saludar(nombre){

            document.write(`Bienvenido ${n}`);
            /*

            */
        }
        Saludar('Kira');

        function dividir(a, b){
            let s = a / b;
            if(isNaN(s)){
                return 0;
            }else{
                return s;
            }
            //En ternario seria lo siguiente:
            return isNaN(s) ? 0: s;
        }

        document.write(dividir('a',2));
