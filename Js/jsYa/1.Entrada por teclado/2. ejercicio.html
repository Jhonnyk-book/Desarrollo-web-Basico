<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let nombre;
        let email;
        nombre = prompt('Ingrese su nombre:');
        email = prompt('Ingrese su e-mail:');
        document.write('Hola ');
        document.write(nombre);
        document.write(' Y tu e-mail es: ');
        document.write(email);
    </script>

</body>

</html>
