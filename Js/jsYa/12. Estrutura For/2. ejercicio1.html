<!--
Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un triángulo. 
El programa deberá informar:
a) De cada triángulo la medida de su base, su altura y su superficie.
b) La cantidad de triángulos cuya superficie es mayor a 12.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base, altura, superficie;
        let cont = 0;
        for (let x = 1; x <= 3; x++){
            base = parseInt(prompt('Ingrese la base: '));
            altura = parseInt(prompt('Ingrese la altura: '));
            superficie = base *  altura / 2;
            if (superficie > 12){
                cont++;
            }
            document.write('Triangulo numero: '+x+'<br>');
            document.write('La base es de: '+base+'<br>');
            document.write('La altura es de: '+altura+'<br>');
            document.write('La superficie es de: '+superficie+'<br>');
        }

        document.write('La cantidad de triangulos con superficie mayor a 12: '+ cont)
    </script>
    
</body>
</html>
