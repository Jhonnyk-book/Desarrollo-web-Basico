<!--
Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes y el año) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia, mes, anio;
        dia = parseInt(prompt("Por favor digira dia: "));
        mes = parseInt(prompt("Por favor digira mes: "));
        anio = parseInt(prompt("Por favor digira año: "));
        if( dia == 24 && mes == 12){
            document.write("Feliz navidad "+anio);
        }else{
            document.write("Aun no es navidad");
        }
    </script>
    
</body>
</html>
