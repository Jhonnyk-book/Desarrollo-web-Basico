<!--
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales 
(tener en cuenta que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==) 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pass1, pass2;
        pass1 = prompt("Por favor digite contraseña: ");
        pass2 = prompt("Por favor vuelva digitar contraseña: ");
        if(pass1 == pass2) {
            document.write("En efecto las contraseñas coinciden: "+pass1);
        }else{
            document.write("Las contraseñas no son iguales vuelva a intentarlo");
        }
    </script>
    
</body>
</html>
