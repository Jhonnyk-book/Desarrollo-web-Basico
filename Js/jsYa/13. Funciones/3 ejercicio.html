<!--
Confeccionar una funciÃ³n que solicite la carga de dos enteros (primero el menor y luego el mayor) 
y nos muestre desde el menor hasta el mayor de uno en uno.
Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:
4 5 6 7 8 9 10
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num (){
            let num1 = parseInt(prompt('Por favor digite el numero menor: '));
            let num2 = parseInt(prompt('Por favor digite el numero mayor: '));
            if(num1 < num2){
                for(let x=num1; x<=num2; x++){
                    document.write(x+' - ');
                }
            }
        }

        num();
    </script>
</body>
</html>
