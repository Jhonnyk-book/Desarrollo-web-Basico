<!--
Solicitar el ingreso alguna de estas palabras (casa, mesa, perro, gato) luego mostrar la palabra traducida en inglés. Es decir, 
si se ingresa 'casa' debemos mostrar el texto 'house' en la página.
-->
<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra;
        palabra = prompt("Escriba la palabra que quiera traducir: ");
        switch (palabra){
            case 'casa':
                document.write("House");
                break;
            case 'mesa' :
                document.write('Table');
                break;
            case 'perro' :
                document.write('Dog');
                break;
            case 'gato':
                document.write('Cat');
                break;
        }
    </script>
    
</body>
</html>
