<!--
Escribir un programa que pida ingresar coordenadas (x,y) que representan puntos en el plano. Informar cuántos puntos se han ingresado en el primer, segundo, tercer y cuarto cuadrante. 
Al comenzar el programa se pide que se ingrese la cantidad de puntos a procesar.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x, y, p;
        let primerC = 0;
        let segundoC = 0;
        let tercerC = 0;
        let cuartoC = 0;

        p = parseInt(prompt('Por favor ingrese cantidad de puntos a procesar: '));
        for (let j = 1; j <= p; j++) {

            x = parseInt(prompt('Por favor ingrese coordenada en X: '));
            y = parseInt(prompt('Por favor ingrese coordenada en Y: '));

            if (x > 0 && y > 0) {
                primerC = primerC + 1;
            } else if (x < 0 && y > 0) {
                segundoC = segundoC + 1;
            } else if (x < 0 && y < 0) {
                tercerC = tercerC + 1;
            } else if (x > 0 && y < 0) {
                cuartoC = cuartoC + 1;
            } else {
                document.write('Se encuentra sobre un eje');
            }

        }
        document.write('Puntos ingresados en el primer cuadrante: '+primerC+'<br>');
        document.write('Puntos ingresados en el segundo cuadrante: '+segundoC+'<br>');
        document.write('Puntos ingresados en el tercer cuadrante: '+tercerC+'<br>');
        document.write('Puntos ingresados en el cuarto cuadrante: '+cuartoC+'<br>');
    </script>
</body>

</html>
