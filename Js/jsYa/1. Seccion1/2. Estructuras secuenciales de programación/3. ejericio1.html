<!--
Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo (El perímetro de un cuadrado se 
    calcula multiplicando el valor del lado por cuatro) 
-->
<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let lado;
        let perimetro;
        lado = parseInt(prompt("Por favor ingrese el lado del cuadrado: "));
        perimetro = lado * 4;
        document.write("El perimetro del cuadrado es: "+ perimetro);
    </script>

</body>

</html>
