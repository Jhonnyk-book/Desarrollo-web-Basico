<!--
    Desarrollar un programa que solicite la carga de 10 números e 
    imprima la suma de lo últimos 5 valores ingresados.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, suma;
        suma = 0;
        for(let x=1; x <= 10; x++){
            
            num = parseInt(prompt('Ingrese un numero '+x+' : '));
            if(x > 5){
                suma = suma + num;
            }
            document.write('Los numeros ingresados fueron: '+num+'<br>');
        }  
        
        document.write('La suma de los ultimos 5 digitos es: '+suma+' <br>');

    </script>
</body>
</html>
