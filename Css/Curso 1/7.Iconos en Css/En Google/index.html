<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconos de google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <h1>
        <i class="material-icons">home</i>
        Iconos de google
    </h1>

    <div>
        <p>
            <!--En google se asignan los iconos de la sigiente manera: -->
            <i class="material-icons">search</i>
            Busqueda 
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons icono-azul">done</i>
            Listo
        </p>
    </div>

    <div>
        <p>
            <span class="material-icons md-48 icono-rojo ">arrow_right_alt</span>
            Flecha
        </p>
    </div>
    
</body>
</html>
