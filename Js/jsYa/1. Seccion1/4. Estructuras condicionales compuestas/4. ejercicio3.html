<!--
Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un mensaje indicando si el número tiene uno o dos dígitos 
(recordar de convertir a entero con parseInt para preguntar posteriormente por una variable entera). 
Tener en cuenta qué condición debe cumplirse para tener dos dígitos un número entero. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num = parseInt(prompt("Ingrese un numero"))
        if(num > 9){
            document.write("El numero: "+num+ " Es de dos digitos");
        }else{
            document.write("El numero: " +num+" Es de un solo digito");
        }
    </script>
    
</body>
</html>
