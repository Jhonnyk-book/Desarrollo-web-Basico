<!--
Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del primero con el segundo y a este resultado se lo multiplica por el tercero 
(tener en cuenta que puede haber tres condiciones simples) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2, num3, suma, mult;
        num1 = parseInt(prompt("Por favor digitar num1: "));
        num2 = parseInt(prompt("Por favor digitar num2: "));
        num3 = parseInt(prompt("Por favor digitar num3: "));

        if(num1 == num2 && num2 == num3){
            suma = num1 + num2;
            multi = suma * num3;
            document.write("La suma de: "+num1+ " y "+num2+ " Es: "+suma);
            document.write("<br>");
            document.write("Y la multiplicacion de: "+suma+" con: "+num3+" Es: "+multi);
        }else{
            document.write("Error los numeros no son iguales");
        }
    </script>
    
</body>
</html>
