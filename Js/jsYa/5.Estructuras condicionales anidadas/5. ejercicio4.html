<!--
De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: 
nombre del postulante, cantidad total de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente. 
Se pide confeccionar un programa que lea los datos del postulante e informe el nivel del mismo 
según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
Nivel superior: Porcentaje>=90%.
Nivel medio: Porcentaje>=75% y <90%.
Nivel regular: Porcentaje>=50% y <75%.
Fuera de nivel: Porcentaje<50%.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre, cantP, cantC, calc;
        nombre = prompt('Ingrese nombre: ');
        cantP = parseInt(prompt("Ingrese cantidad de preguntas: "));
        cantC = parseInt(prompt("Ingrese cantidad de preguntas correctas: "));
        
        calc = cantC / cantP;

        document.write("Nombre del postulante: "+nombre);
        document.write("<br>");
        document.write("Cantidad de preguntas: "+cantP);
        document.write("<br>");
        document.write("Cantidad de respuestas correctas: "+cantC);
        document.write("<br>");

        if(calc >= 0.9){
            document.write("Calificacion superior ");
        } else if(calc >= 0.75 && calc < 0.9){
            document.write("Calidicacion media");
        } else if(calc >= 0.5 && calc < 0.75){
            document.write("Calificacion Regular")
        } else if(calc < 0.5){
            document.write("Calificacion inferior");
        }else{
            document.write("Fuera de nivel");
        }

        

    </script>
    
</body>
</html>
