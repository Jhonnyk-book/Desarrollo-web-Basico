<!--
Confeccionar una función que nos retorne un string con el siguiente formato:
Hoy es Lunes 9 de Agosto de 2021
Para poder recuperar el día de la semana debemos llamar al método:

int diaSemana=fecha.getDay();
El método getDay() devuelve el día de la semana de la fecha especificada, siendo 0 (Domingo) el primer día.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function retorneDia(dia){
            switch(dia){
                case 0:
                    return 'Domingo';
                case 1:
                    return 'Lunes';
                case 2:
                    return 'Martes';
                case 3: 
                    return 'Miercoles';
                case 4: 
                    return 'Jueves';
                case 5:
                    return 'Viernes';
                case 6:
                    return 'Sabado';
                default: 
                    return 'Dia invalido';
            }
        }

        function retorneMes(mes){
            switch(mes){
                case 0:
                    return 'Enero';
                case 1:
                    return 'Ferbrero';
                case 2:
                    return 'Marzo';
                case 3: 
                    return 'Abril';
                case 4: 
                    return 'Mayo';
                case 5:
                    return 'Junio';
                case 6:
                    return 'julio';
                case 7: 
                    return 'Agosto';
                case 8: 
                    return 'Septiembre';
                case 9:
                    return 'Octubre';
                case 10:
                    return 'Noviembre';
                case 11:
                    return 'Diciembre';
                default: 
                    return 'Mes invalido';
            }
        }

        function retorneFecha(){
            let fecha = new Date();
            let string = 'Hoy es ' + retorneDia(fecha.getDay()) + ' ' + fecha.getDate() + ' de ' +
            retorneMes(fecha.getMonth()) + ' de ' + fecha.getFullYear();
            return string; 
        }

        document.write(retorneFecha());
    </script>
</body>
</html>
