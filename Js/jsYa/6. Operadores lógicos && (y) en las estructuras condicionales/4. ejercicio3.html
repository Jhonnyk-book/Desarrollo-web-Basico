<!--
vSe ingresan por teclado tres números, si todos los valores ingresados son menores a 10, imprimir en la página la leyenda ' Todos los números son menores a diez'. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt("Por favor digitar num1: "));
        num2 = parseInt(prompt("Por favor digitar num2: "));
        num3 = parseInt(prompt("Por favor digitar num3: "));

        if(num1 < 10 && num2 < 10 && num3 < 10){
            document.write("Todos los numeros son inferiores a 10");
        }else{
            document.write("Todos los numeros no son menores de 10");
        }
    </script>
    
</body>
</html>
