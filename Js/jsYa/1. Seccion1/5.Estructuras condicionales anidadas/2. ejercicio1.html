<!--
Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt("Por favor ingresar num1: "));
        num2 = parseInt(prompt("Por favor ingresar num2: "));
        num3 = parseInt(prompt("Por favor ingresar num3: "));

        if (num1 > num2) {
            if (num1 > num3) {
                document.write("El numero mayor digitado es: " + num1);
            } else {
                if (num1 < num3) {
                    if (num2 < num3) {
                        document.write("El numero mayor digitado es: " + num3);
                    }
                }
            }
        } else {
            if(num1 < num2) {
                if(num3 < num2) {
                    document.write("El numero mayor digitado es:" + num2)
                }
            }
            
        }
        
    </script>

</body>

</html>
