<!--
    Realizar un programa que permita cargar dos listas de 3 valores cada una. 
    Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
Tener en cuenta que puede haber dos o mÃ¡s estructuras repetitivas en un algoritmo.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x, y, list1, list2, listE;
        x = 1;
        y = 1;
        let cont1 = 0;
        let cont2 = 0;
        while( x <= 3){
            
            list1 = parseInt(prompt('Ingrese valor :'+x+' de lista 1'));
            cont1 = cont1 + list1;
            x+=1;

        }
        while(y <= 3){
            
            list2 = parseInt(prompt('Ingrese valor :'+y+' de lista 2'));
            cont2 = cont2 + list2;
            y+=1;
        }
        if(cont1 > cont2){
            document.write('La lista 1 es mayor que la 2 ');
        }else if(cont1 < cont2){
            document.write('La lista 2 es mayor que la lista 1');
        }else{
            document.write('Las listas estan iguales');
        }
    </script>
</body>
</html>
