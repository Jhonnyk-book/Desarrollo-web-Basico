<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x;
        x = 11;
        while (x <= 300) {
            document.write(x);
            document.write('<br>');
            x = x + 11;
        }
    </script>
    
</body>
</html>
