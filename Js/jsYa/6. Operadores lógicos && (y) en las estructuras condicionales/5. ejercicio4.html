<!--
Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º Cuadrante si x > 0 Y y > 0 , 2º 
Cuadrante: x < 0 Y y > 0, etc.)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x, y;
        x = parseInt(prompt("Digita x: "));
        y = parseInt(prompt("Digita y: "));

        if(x>0 && y>0){
            document.write("Las coordenadas se encuentran en el primer cuadrante");
        }else if(x<0 && y>0){
            document.write("Las coordenadas se encuentran en el segundo cuadrante");
        }else{
            document.write("Error");
        }
    </script>
</body>
</html>
