<!--
Ejemplo 2: Crear un vector con elementos de tipo string. Almacenar los meses del año. En una función solicitar el ingreso de un número entre 1 y 12. 
Mostrar a qué mes corresponde y cuántos días tiene dicho mes.
-->

<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function mostrarFecha(meses, dias) {
            let num = parseInt(prompt('Ingrese número de mes:'));
            document.write('Corresponde al mes:' + meses[num - 1]);
            document.write('<br>');
            document.write('Tiene ' + dias[num - 1] + ' días');
        }

        let meses;
        meses = new Array(12);
        meses[0] = 'Enero';
        meses[1] = 'Febrero';
        meses[2] = 'Marzo';
        meses[3] = 'Abril';
        meses[4] = 'Mayo';
        meses[5] = 'Junio';
        meses[6] = 'Julio';
        meses[7] = 'Agosto';
        meses[8] = 'Septiembre';
        meses[9] = 'Octubre';
        meses[10] = 'Noviembre';
        meses[11] = 'Diciembre';

        let dias;
        dias = new Array(12);
        dias[0] = 31;
        dias[1] = 28;
        dias[2] = 31;
        dias[3] = 30;
        dias[4] = 31;
        dias[5] = 30;
        dias[6] = 31;
        dias[7] = 31;
        dias[8] = 30;
        dias[9] = 31;
        dias[10] = 30;
        dias[11] = 31;
        mostrarFecha(meses, dias);
    </script>

</body>

</html>

<!--
    En este problema definimos dos vectores, uno para almacenar los meses y otro los días. Decimos que se trata de vectores paralelos porque en la componente cero
    del vector meses almacenamos el string 'Enero' y en el vector dias, la cantidad de días del mes de enero.

Es importante notar que cuando imprimimos, disponemos como subíndice el valor ingresado menos 1, esto debido a que normalmente el 
operador de nuestro programa carga un valor comprendido entre 1 y 12. Recordar que los vectores comienzan a numerarse a partir de la componente cero.

    document.write('Corresponde al mes:'+meses[num-1]);
-->-->
