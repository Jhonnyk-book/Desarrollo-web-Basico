<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2, num3, num4, suma, producto;
        num1 = parseInt(prompt("Por favor ingresar num1: "));
        num2 = parseInt(prompt("Por favor ingresar num2: "));
        num3 = parseInt(prompt("Por favor ingresar num3: "));
        num4 = parseInt(prompt("Por favor ingresar num4: "));

        suma = num1 + num2 + num3 + num4;
        producto= num1 * num2 * num3 * num4;

        document.write("La suma de los numeros es: "+ suma);
        document.write("<br>");
        document.write("El Producto de los numeros es: "+producto);
    </script>
    
</body>
