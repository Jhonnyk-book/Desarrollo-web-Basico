<!--
Confeccionar un programa que permita ingresar un valor del 1 al 10 y 
nos muestre la tabla de multiplicar del mismo (los primeros 12 términos)
Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, multi;
        multi=0;
        num = parseInt(prompt('Ingrese numero para su tabla de multiplicar: '));
        for(let x=1; x <= 12; x++){
        
            if(num > 0){
                multi = num * x;
            }
            document.write(+num+' x '+x+' = '+multi+'<br>');
        }
    </script>
</body>
</html>
