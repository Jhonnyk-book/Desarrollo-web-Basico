<!--
Confeccionar una función que solicite la carga de 5 valores por teclado y retorne su suma.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        let suma = 0;
        function sumaNum(){
            for(let x=1; x<=5; x++){
                num = parseInt(prompt('Por favor ingrese un valor: ', x));
                suma += num;
                document.write('Los numeros ingresados son: '+num+'<br>');     
            }
            return suma;
        }

        let p = sumaNum();
        document.write('La suma de los numeros es: '+p);



    </script>
</body>
</html>
